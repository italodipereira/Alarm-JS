<html>
<head>
    <title>Cronometro - Javascript</title>
    <style>
        .container{
            text-align: center;
        }
        button{
            background: red;
            color: white;
            font-size: 32px;
            padding: 8px 20px;
            cursor: pointer;
            border: 0;
        }
    </style>
</head>    

<body>
<div>
    <audio id="sound" src="alarm.mp3" style="display: none;"></audio>
    
   <div class="container">
    <h2>Minutos:</h2>
    <select name="minutos" id="minutos"></select>

    <h2>Segundos:</h2>
    <select name="segundos" id="segundos"></select>
    <br>
    <br>
    <button id="comecar">Começar!</button>
    
    <div id="display">
        <h3></h3>

    </div> <!--display-->
</div> <!--container-->

<script>
    var display = document.getElementById('display');

    var minutos = document.getElementById('minutos');
    var segundos = document.getElementById('segundos');

    var começar = document.getElementById('começar');

    var cronometroSeg;

    var minutoAtual;
    var segundoAtual;

    var intervarl;
    
    for(var i = 0; i <= 60; i++){
            minutos.innerHTML+='<option value="'+i+'">'+i+'</option>';
    }
    for(var i = 1; i <= 60; i++){
            segundos.innerHTML+='<option value="'+i+'">'+i+'</option>';
    }
    
    comecar.addEventListener('click',function(){
            minutoAtual = minutos.value;
            segundoAtual = segundos.value;

            display.childNodes[1].innerHTML = minutoAtual + ":"+segundoAtual;

            intervarl = setInterval(function(){

            segundoAtual --;
            if(segundoAtual <= 0){
                if(minutoAtual > 0){
                    minutoAtual --;
                    segundoAtual = 59;
                }else{
                    alert("Acabou!");
                    document.getElementById("sound").play();
                    clearInterval(intervarl);
                }
            }
            display.childNodes[1].innerHTML = minutoAtual + ":"+segundoAtual;
            },1000);
    })

</script>    
</body>

</html>
